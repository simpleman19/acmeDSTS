plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Tell Eclipse about dependencies
    id 'eclipse'

    // Apply the application plugin to add support for building an application
    id 'application'
}

compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
    test {
    	java {
    		srcDirs = ['test']
    	}
    }
}
// Define the main class for the application
mainClassName = 'acme.ui.Main'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // Hibernate ORM
    compile 'org.hibernate:hibernate-agroal:5.3.1.Final'

	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	
	// https://mvnrepository.com/artifact/com.github.lgooddatepicker/LGoodDatePicker
    compile group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '10.3.1' 
	
	
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    flatDir {
    	dirs 'libs'
    }
}
